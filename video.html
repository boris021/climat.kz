<section class="home">
	<div class="home__bg">
		<img src="@img/home/home-bg.png" alt="home">
	</div>
	<div class="home__container">
		<h2 class="home__title title">За этот год мы создали комфортный воздух </h2>

			<!-- Оболочка слайдера -->

							<video controls width="329" height="487">

							</video>
						</div>
					</div>
					<div class="home__slide swiper-slide">
						<div class="home__slide-video">
							<video controls width="329" height="487">
								<source src="../img/video/work4.mp4" type="video/mp4">

							<video controls width="329" height="487">
